<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhMyFood</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/d05789b825.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="/images/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
    </header>
    <main>
        <nav>
            <i class="fa-solid fa-location-dot"></i>
            <h2>Paris, Belleville</h2>
        </nav>
        <div class="explorer">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <button class="btn-explorer">Explorer nos restaurants</button>
        </div>
        <section>
            <h1>Fonctionnement</h1>
            <article class="filters-list">
                <button class="btn-filters">      
                    <i class="fa-solid fa-mobile-screen-button"></i>
                    Choisissez un restaurant
                </button>
                <button class="btn-filters">
                    <i class="fa-solid fa-list"></i>
                    Composez votre menu
                </button>
                <button class="btn-filters">
                    <i class="fa-solid fa-store"></i>
                    Dégustez au restaurant
                </button>
            </article>
        </section>
    </main>
</body>
</html>
